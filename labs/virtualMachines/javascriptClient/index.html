<h1>People</h1>
<table class='table' id='peopleTable'>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Occupation</th>
    <th>Actions</th>
  </tr>
</table>

<script>
$( document ).ready(function() {
  $.get("http://localhost:8080/firstSlim/people", function(data, status){
          // alert("Data: " + data + "\nStatus: " + status);
          var table = $('.peopleTable');
          data.forEach((person) => {
              console.log(person);
              $('#peopleTable tr:last').after('<tr><td>'+person.name+'</td><td>'+person.age+'</td><td>'+person.occupation+'</td><td></td></tr>');
          });
      });});
</script>
