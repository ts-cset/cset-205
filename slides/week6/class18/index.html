# Mapping
## https://leafletjs.com/
* Leafletjs: open source mapping library
* MapBox: google maps like service.  Provides maps to be used in building applications
---
## Map Elements
* marker (pin)
* popup
* polyline
* polygon<br/>

Example Marker:<br/>
```Javascript
L.marker(airport['coordinates']).addTo(mymap)
```
Example Popup:<br/>
```Javascript
.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
```
Example polyline:<br/>
```Javascript
var polyline = L.polyline(latlngs, {color: getRandomColor()}).addTo(mymap);
```
Example polygon:<br/>
```Javascript
var latlngs = [[37, -109.05],[41, -109.03],[41, -102.05],[37, -102.04]];
var polygon = L.polygon(latlngs, {color: 'red'}).addTo(map);
```

<h2 class="longerheader"> GIS (geographic information system )</h2>
>>> A geographic information system (GIS) is a framework for gathering, managing, and analyzing data. Rooted in the science of geography, GIS integrates many types of data. It analyzes spatial location and organizes layers of information into visualizations using maps and 3D scenes.
<br/>

-- ESRI https://www.esri.com/en-us/what-is-gis/overview

<br/>

This is a common way to perform advanced data analysis and rendering of geographical data.

## geoJSON
geoJSON is a file format commonly used to store GIS map data.

<br/>
```Javascript
{
  "type": "Feature",
  "geometry": {
    "type": "Point",
    "coordinates": [125.6, 10.1]
  },
  "properties": {
    "name": "Dinagat Islands"
  }
}
```
See wikipedia for breakdown of geoJSON data structure.  https://en.wikipedia.org/wiki/GeoJSON

## Layers
Each time you add something to a map, it is added to a layer.
* Multiple layers allow you to have multiple datasets on the same map.
* You can toggle visible layers
* Example layers
  * base (geography layer)
  * streets
  * state borders
  * custom data sets
  * geoJSON rendered data
